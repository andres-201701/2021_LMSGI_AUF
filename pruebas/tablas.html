<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<title>tablas </TITLE>
		<style>
			table {
				border-collapse: collapse;
				}
			th,
			td {
				border: 1px solid black;
				padding: 20px;
				}
		</style>	
	</head> 
	
	<body> 
		<table>
			<caption> tabla de ejemplo </caption>
			<thead>
			<tr>
				<th> Mes </th>
				<td> Precipitaciones </td>
			</tr>
			</thead>
			<tbody>
			<tr>
				<th> Enero </th>
				<td> 23,5 </td>
			</tr>
			<tr>
				<th> Febrero </th>
				<td> 7,5</td>
			</tr>
			<tr>
				<th> Marzo</th>
				<td>8,2 </td>
			</tr>
			</tbody>
			<tfoot>
			<tr>
				<th> TOTAL </th>
				<td> 11,3 </td>
			</tr>
		</tfoot>
		</table>
	</body>
</html>
